    <main>
        <h1>Thông tin giao hàng</h1>

        <div class="form-container">
            <form action="#">
                <div class="form-group">
                    <label for="ten">Họ và tên:</label>
                    <input type="text" id="ten" name="ten" placeholder="Nhập họ và tên">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Nhập email">
                </div>

                <div class="form-group">
                    <label for="sdt">Số điện thoại:</label>
                    <input type="tel" id="sdt" name="sdt" placeholder="Nhập số điện thoại">
                </div>

                <div class="form-group">
                    <label for="dia-chi">Địa chỉ:</label>
                    <input type="text" id="dia-chi" name="dia-chi" placeholder="Nhập địa chỉ">
                </div>

                <div class="form-group">
                    <label for="tinh-thanh">Tỉnh/Thành:</label>
                    <select id="tinh-thanh" name="tinh-thanh">
                        <option value="">Chọn tỉnh/thành</option>
                        <option value="ha-noi">Hà Nội</option>
                        <option value="ho-chi-minh">Hải Phòng</option>
                        <option value="da-nang">Quảng Ninh</option>
                        <option value="can-tho">Hải Dương</option>
                        </select>
                </div>

                <div class="form-group">
                    <label for="quan-huyen">Quận/Huyện:</label>
                    <select id="quan-huyen" name="quan-huyen">
                        <option value="">Chọn quận/huyện</option>
                    </select>
                </div>

                <div class="button-group">
                    <button type="submit">Tiếp tục đến phương thức thanh toán</button>
                </div>
            </form>
        </div>
